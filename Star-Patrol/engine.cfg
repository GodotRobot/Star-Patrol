[application]

name="StarPatrol"
main_scene="res://menu/menu.tscn"
icon="res://icon.png"

[autoload]

TransitionScene="*res://managers/transition.tscn"
GameManager="*res://managers/gamemanager.gd"

[display]

use_vsync=false
resizable=true
width=1280
height=720
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

speedup=[key(Right), jbutton(0, 15)]
slowdown=[key(Left), jbutton(0, 14)]
jump=[key(Up), jbutton(0, 12)]
fire=[key(Space), jbutton(0, 0)]

[physics]

default_gravity=9.8
default_gravity_vector=Vector3(0, 1, 0)
default_linear_damp=0.0
default_angular_damp=0.0

[physics_2d]

motion_fix_enabled=true
