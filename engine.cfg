[application]

name="StarPatrol"
main_scene="res://menu/menu.tscn"
icon="res://icon.png"

[autoload]

TransitionScene="*res://managers/transition.tscn"
GameManager="*res://managers/gamemanager.gd"

[display]

use_vsync=true
resizable=true
width=1280
height=720
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_select=[key(Space), jbutton(0, 3), key(Z)]

[physics_2d]

motion_fix_enabled=true
